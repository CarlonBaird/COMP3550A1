			<div id="instruct">
				<p lang="en-GB"><strong><em> To become a member of our organisation and receive weekly updates, please kindly sign up the form below.</em></strong><p>
			</div>

			<div id="register">
				<form method="post">
					<div class="formtitle">Registration Form</div>

					<div>
						<img id="newuser" src="images/user.png" alt="User logo"/>
					</div>
						
					<p>
						<label>First Name</label>
						<input  type="text" name="name" placeholder="My Name" required/>	
					</p>
						
					<p>
						<label>Surname</label>
						<input type="text" name="name" placeholder="My Surname" required/>	
					</p>

					<p>
						<label>Date of Birth</label>
						<input type="date" name="dob" required/>
					</p>

					<p>
						<label>State/Region</label>
						<input type="text" name="region" placeholder="State/Region" />
					</p>
						
					<p>
						<label>Country</label>
						<input type="text" name="country" placeholder="Country" required />
					</p>
							
					<p>	
						<label>Sex</label>
						<label>Male</label>
						<input class="radio" type="radio" name= "sex" value="m" required />
						<label>Female</label>
						<input class="radio" type="radio" name="sex" value="f" required />
					</p>
							
					<p>
						<label>Email</label>
						<input type="text" name="email" id="email" placeholder="mail@example.com" required />
					</p>
						
					<p>
						<label>Password</label>
						<input type="password" name="password" maxlength="10" required />	
					</p>

					<p>
						<label>Are you environmentally conscious?</label>
						<label>Yes</label>
						<input type="radio" name="econcious" value="Yes" required />
						<label>No</label>
						<input type="radio" name="econcious" value="No"	required />
					</p>

					<p>
						<label>Comments</label>
						<textarea id="comments" name="comments" placeholder="Enter your comments here!"></textarea>
					</p>
					
					<div class="buttons">
						<input class="button" type="submit" value="Submit" />
					</div>
				</form>
